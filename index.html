<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Cryptocurrency</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="/images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>
      <div class="content">
        <h1>Buy and sell <span>Cryptos</span></h1>
        <p>
          World's biggest cryptocurrency exchange available on web and mobile.
        </p>
        <a href="#" class="btn">Explore more</a>
      </div>
      <div class="coinlist">
        <div class="coin">
          <img src="/images/bitcoin.png" alt="BTC" />
          <div>
            <h3>$USD <span id="btc-price"></span></h3>
            <p>BTC</p>
          </div>
        </div>
        <div class="coin">
          <img src="/images/ethereum.png" alt="BTC" />
          <div>
            <h3>$USD <span id="eth-price"></span></h3>
            <p>ETH</p>
          </div>
        </div>
        <div class="coin">
          <img src="/images/dogecoin.png" alt="BTC" />
          <div>
            <h3>$USD <span id="doge-price"></span></h3>
            <p>DogeCoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
